<div class="main">

  <h1>Current player: {{ player }} </h1>

  <div class="wrapper">
    
    <p *ngIf="winner" class="win_panel" (click)="newGame()">
      {{winner}}
    </p>

    <app-square *ngFor="let el of squares; let i = index" [value]="el" (click)="makeMove(i)">
    </app-square>
  </div>

  <button (click)="newGame()" class="newgame">Start new Game</button>

</div>
